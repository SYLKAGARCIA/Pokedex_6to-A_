<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokédex Dinámica</title>
    <link rel="stylesheet" href="Estilo.css"> 

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 id="titulo" class="animate__animated animate__fadeInDown">Explora el Mundo Pokémon</h1>
        </header>
        
        <section class="action-buttons text-center">
            <button type="button" class="btnPokemon btn btn-primary animate__animated animate__bounce mb-3">Ver Pokémon</button>
            
            <div class="d-flex justify-content-center mb-3">
                <button type="button" class="btnTipo btn btn-warning mx-2" data-tipo="fire">Tipo Fuego</button>
                <button type="button" class="btnTipo btn btn-info mx-2" data-tipo="flying">Tipo Volador</button>
                <button type="button" class="btnTipo btn btn-primary mx-2" data-tipo="ice">Tipo Hielo</button>
                <button type="button" class="btnTipo btn btn-success mx-2" data-tipo="ground">Tipo Tierra</button>
            </div>

            <div class="mb-3">
                <label for="buscarPokemon" class="form-label">Buscar por nombre</label>
                <input type="text" class="form-control" id="buscarPokemon" placeholder="Escribe el nombre del Pokémon">
            </div>
            <button type="button" id="btnBuscar" class="btn btn-primary">Buscar Pokémon</button>
        </section>

        <section class="navigation-buttons d-flex justify-content-between mb-3">
            <button type="button" class="anterior btn btn-secondary" style="display: none;">&laquo; Anterior</button>
            <button type="button" class="siguiente btn btn-secondary" style="display: none;">Siguiente &raquo;</button>
        </section>

        <section class="row mt-4" id="pokemon-cards">
         
        </section>
    </div>

    
    <script src="scripts.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
